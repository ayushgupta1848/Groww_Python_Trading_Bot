<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Option Chain & Command Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Option Chain & Command Generator</h1>

  <div class="section">
    <h2>Option Chain Viewer</h2>
    <label>Index:
      <select id="indexSelect">
        <option value="">Select Index</option>
      </select>
    </label>

    <label>Expiry:
      <select id="expirySelect">
        <option value="">Select Expiry</option>
      </select>
    </label>


    <table id="optionTable">
      <thead>
        <tr><th>Strike</th><th>CE</th><th>PE</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <hr/>

  <div class="section">
    <h2>Command Generator</h2>

    <label>Action:
      <select id="actionSelect">
        <option value="BUY">BUY</option>
        <option value="SELL">SELL</option>
      </select>
    </label>

    <label>Option Type:
      <select id="optionTypeSelect">
        <option value="CE">Call (CE)</option>
        <option value="PE">Put (PE)</option>
      </select>
    </label>

    <label>Strike:
      <input type="number" id="strikeInput" placeholder="Strike Price">
    </label>

    <label>Quantity:
      <input type="number" id="quantityInput" placeholder="Quantity">
    </label>

    <label>Limit Price:
      <input type="number" id="priceInput" placeholder="Price">
    </label>

    <button onclick="generateCommand()">Generate</button>

    <h3>Generated Command:</h3>
<pre id="commandOutput" style="font-weight: bold; font-size: 1.2em;"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
